<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>
</head>
<body>
    <b>This text will be bolded.</b><br>
    <i>This text will be italic.</i><br>
    <u>This text will be underlined.</u><br>
    <mark>This text will be highlighted.</mark><br>
    This is normal text. <sup>This will be super scripted </sup>   This is normal text. <br>
    This is normal text. <sub>This will be sub scripted</sub> <br>
    Normal text. <small>Small text</small> <br>
    <strike>This text will be deleted</strike>
</body>
</html>
